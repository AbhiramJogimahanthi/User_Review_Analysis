<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body style="display: flex; justify-content: center;" >
        <div class="row">
          <div class="col-lg-12">
              <h2 style="color: rgb(195, 255, 0); font-size: 24px;">Enter the Text to get the Sentiment</h2>
          </div>
        </div>
  
        <div class="row">
  
          <div class="col-md-6">
            <div class = "input-group">
               <span class = "input-group-addon">Enter Text Here</span>
               <form action="/sentiment_analysis_prediction" method="post" enctype="multipart/form-data">
               <input name = "text" class = "form-control" placeholder = "Text">
               <input type="submit">
               </form>
            </div>
          </div>
  
          <div class="col-md-3">
            <h1>Sentiment</h1>
            <div class="alert alert-primary" role="alert">
              {% if probability %}
                {{ sentiment }}
                 {% endif %}
            </div>
          </div>
  
          <div class="col-md-3">
            <h1>Probability</h1>
            <div class="alert alert-primary" role="alert">
              {% if probability %}
                {{ probability }}
                 {% endif %}
            </div>
          </div>
  
              <div class="col-sm-6"></div>
                {% if probability %}
                  <div class="col-sm-2"><h1>Emotion</h1>
                  <img src="{{ image }}" alt="Image">
                {% endif %}
              </div>
        </div>
</body>
</html>
